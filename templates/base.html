        <script>
        $(document).ready(function(){
            $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')

        /*here i will make loop for get id category and status for contact with books */
        /*حساب اجمالي الارباح و هي عبارة عن حاصل جمع سعر الكتب عند البيع بالاضافة الى سعر استعارة الكتاب*/

        <script>
        $(function () {
        'use strict'
        
        var ticksStyle = {
            fontColor: '#495057',
            fontStyle: 'bold'
        }

        var mode      = 'index'
        var intersect = true

        var $salesChart = $('#sales-chart')

        var salesChart  = new Chart($salesChart, {

            type   : 'bar',
            
            data   : {

            labels  : [
                

                'Profits Details',

            ],


            datasets: [
                {
                backgroundColor: '#007bff',
                borderColor    : '#007bff',
                data           : [ 
                    $(".soldincome").text(),
                ]
                },
                {
                backgroundColor: '#ced4da',
                borderColor    : '#ced4da',
                data           : [ 
                    $(".rentalincome").text(),
                ]
                }
            ]
            },

        
        
        options: {
            maintainAspectRatio: false,
            tooltips           : {
                mode     : mode,
                intersect: intersect
            },
            hover              : {
                mode     : mode,
                intersect: intersect
            },
            legend             : {
                display: false
            },
            scales             : {
                yAxes: [{
                // display: false,
                gridLines: {
                    display      : true,
                    lineWidth    : '4px',
                    color        : 'rgba(0, 0, 0, .2)',
                    zeroLineColor: 'transparent'
                },
                ticks    : $.extend({
                    beginAtZero: true,

                    // Include a dollar sign in the ticks
                    callback: function (value, index, values) {
                    if (value >= 1000) {
                        value /= 1000
                        value += 'k'
                    }
                    return '$' + value
                    }
                }, ticksStyle)
                }],
                xAxes: [{
                display  : true,
                gridLines: {
                    display: false
                },
                ticks    : ticksStyle
                }]
            }
            }
        });
        
        var pieChart = document.getElementById('visitors-chart').getContext('2d')

        var myPieChart = new Chart(pieChart, {
            type: 'pie',
            data: {
            datasets: [{
                data: ['{{ Abooks }}','{{ Sbooks }}','{{ Rbooks }}'],
                backgroundColor :["#27c100","#f3545d","#fdaf4b"],
                borderWidth: 10,
                
            }],
            labels: ['Available', 'Sold', 'Rented'] 
            },
            options : {
            responsive: true, 
            maintainAspectRatio: false,
            legend: {
                position : 'bottom',
                labels : {
                fontColor: '#000',
                fontSize: 15,
                usePointStyle : true,
                padding:30
                }
            },
            pieceLabel: {
                render: 'percentage',
                fontColor: 'white',
                fontSize: 14,
            },


            }
        })

        })
        </script>
        <script>

            $(document).ready(function(){
                var total = 0;
                $(".totalprice").each(function(){
                    $(this).hide()
                    var price = $(this).text();
                    total += parseInt(price);
                });
                $("#totalsalarys").text($("#totalsalarys").text() + total);
            });

            var total1 = 0;
            $(".totalrental").each(function(){
                $(this).hide()
                var income1 = $(this).text();
                total1 += parseInt(income1);
            });
            $(".rentalincome").text(total1);
            $(".rentalincome").hide()


            var total2 = 0;
            $(".totalsold").each(function(){
                $(this).hide()
                var income2 = $(this).text();
                total2 += parseInt(income2);
            });
            $(".soldincome").text(total2);
            $(".soldincome").hide()


            $("#rentalperiod").keyup(function(){
                $("#totalrental").val($("#rentalperiod").val() * $("#rentalprice").val())
            })

            $("#catinput").hide();
            $("#addcat").click(function(){
                $("#catinput").show();
            })
            $("#backcat").click(function(){
                $("#catinput").hide();
            })

            {% for book in books %}
                $('.cate{{ book.category.id }}').click(function(){
                    $(".bookhide").hide();
                    $(".book{{ book.category.id }}").show();
                });
                $(".status{{book.status}}").click(function(){
                    $(".bookhide").hide();
                    $(".book{{ book.status }}").show();
                });
            {% endfor %}
        </script>
    </body>
